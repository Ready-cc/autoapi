<!DOCTYPE html>

    <title>fileUpload</title>
</head>
<body>
<h1 th:inlines="text">文件上传</h1>
<form method="POST" enctype="multipart/form-data" action="upload">

</form>
<form action="do">

 <tr>

     </td>
 </tr>

</form>


</body>


</html>
